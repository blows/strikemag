title: Article

pages: false

icon: file-text-o

options:
  url: true
  status: true

files:
  fields:
    credit:
      label: Contributed By
      type: multiselect
      search: true
      options: query
      query:
        page: contributors
        fetch: children

fields:
  tab1:
    label: Info
    type: tabs

  title:
    label: Title
    type:  title
    width: 1/2

  subtitle:
    label: Subtitle
    typle: text
    width: 1/2

  contributor:
    label: Contributed By
    width: 1/2
    type: multiselect
    required: true
    search: true
    options: query
    query:
      page: contributors
      fetch: children
    width: 2/3
    help: Contributor must be added before the article. Check whether they are by searching their name in this field; if they're not, head to the Contributors page and add them.

  uploaded:
    icon: calendar
    label: Uploaded
    type: date
    format: LL
    placeholder: Select a dateâ€¦
    default: today
    # required: true
    width: 1/2

  printed:
    icon: newspaper-o
    label: Printed
    width: 1/2
    type: select
    options: query
    query:
      page: magazine
      fetch: children
      flip: true
    help: Issue the piece was originally published in. Leave blank for Online pieces.

  summary:
    label: Summary
    type: textarea
    validate:
      maxLength: 140

  tags:
    label: Tags
    type: tags
    lower: true
    index: all

  tab2:
    label: Media
    type: tabs

  artwork:
    label: Artwork By
    type: multiselect
    search: true
    options: query
    query:
      page: contributors
      fetch: children
    help: Contributor must be added before the article. Check whether they are by searching their name in this field; if they're not, head to the Contributors page and add them.

  coverimage:
    label: Cover Image
    type: image
    width: 1/2
    required: true

  category:
    label: Category
    type: fieldtoggle
    columns: 4
    options:
      text: Text
      image: Image
      video: Video
      audio: Audio
    show:
      video: media
      audio: media
    hide:
      text: media
      img: media

  media:
    label: Media (Video/Playlist)
    type: embed
    width: 2/3
    preview: true
    info: true
    cheatsheet: false

  tab3:
    label: Text
    type: tabs

  text:
    label: Article
    type: markdown
