title: Issue

icon: newspaper-o

pages: true
  template: article
  limit: 35
  num:
    mode: date
    field: uploaded

preview: parent

options:
  url: false

fields:
  title:
    label: Issue Number
    type:  title
    placeholder: eg. Issue 17
    width: 1/2

  name:
    label: Title
    type:  text
    placeholder: eg. Cities
    width: 1/2

  coverimage:
    label: Cover Image
    type: image
    width: 1/2

  printed:
    icon: calendar
    label: Printed
    type: date
    format: LL
    placeholder: Select a dateâ€¦
    default: today
    required: true
    width: 1/2

  summary:
    label: Summary / Editor's Note
    type: textarea

  color:
    label: Primary Colour
    type: color
    default: 000000
    width: 1/2

  buy:
    label: Link to Product in BigCartel
